<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>none</title>
</head>
<style>
  p {
    margin: 5px 0;
  }

  h5 {
    margin: 0;
  }
</style>

<body>
  <header style="background-color:#FFD9C2;height: 80px;">
    <img src="#">
    <span>Public<br>Schedule</span>
    <div style="float:right;">
      <a href="#">팀일정</a>
      <a href="#">개인일정</a>
      <a href="#">프로필</a>
    </div>
  </header>

  <main>
    <div class="yearMonth">
      <h1>2024년 1월</h1>
      <div>
        <img src="#">
        <div style="border:1px solid #000;width:85px;height:85px; text-align: center;display:inline-block">8일</div>
        <div style="border:1px solid #000;width:85px;height:85px; text-align: center;display:inline-block">9일</div>
        <div style="border:1px solid #000;width:85px;height:85px; text-align: center;display:inline-block">10일</div>
        <div style="border:1px solid #000;width:85px;height:85px; text-align: center;display:inline-block">11일</div>
        <div style="border:1px solid #000;width:85px;height:85px; text-align: center;display:inline-block">12일</div>
        <div style="border:1px solid #000;width:85px;height:85px; text-align: center;display:inline-block">13일</div>
        <div style="border:1px solid #000;width:85px;height:85px; text-align: center;display:inline-block">14일</div>
        <img src="#">
      </div>
    </div>
    <div class="schedule">
      <h3>미완료 일정</h3>
      <h4 style="margin:0">2024 - 01 - 14</h4>
      <div class="personalSchedule" style="display: flex; align-items: top;">
        <div>
          <p><input type="checkbox" value="success">개인 스케쥴 1</p>
          <p><input type="checkbox" value="success">개인 스케쥴 2</p>
          <p><input type="checkbox" value="success">개인 스케쥴 3</p>
          <img src="#"> 새 작업
        </div>
        <div>
          <p><input type="checkbox" value="success" checked>개인 스케쥴 1</p>
          <p><input type="checkbox" value="success" checked>개인 스케쥴 2</p>
        </div>
      </div>
      <h5>팀 명</h5>
      <div class="teamSchedule" style="display: flex; align-items: top;">
        <div>
          <p style="color:blue"><input type="checkbox" value="success">팀 스케쥴 1</p>
          <p style="color:blue"><input type="checkbox" value="success">팀 스케쥴 2</p>
          <p style="color:blue"><input type="checkbox" value="success">팀 스케쥴 3</p>
          <img src="#"> 새 팀 스케쥴
        </div>
        <div>
          <h5>팀 명</h5>
          <p style="color:blue"><input type="checkbox" value="success" checked>팀 스케쥴 1</p>
          <p style="color:blue"><input type="checkbox" value="success" checked>팀 스케쥴 2</p>
          <p style="color:blue"><input type="checkbox" value="success" checked>팀 스케쥴 3</p>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
